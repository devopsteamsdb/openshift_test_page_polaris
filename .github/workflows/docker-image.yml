name: Docker Image CI

on:
  workflow_dispatch:
  
  push:
    branches: [ "main" ]
    paths-ignore:
      - 'README.md'
      
  pull_request:
    branches: [ "main" ]

concurrency:
  group: workflow-${{ github.head_ref }}
  cancel-in-progress: true
  
jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Get current date
      id: date
      run: echo "::set-output name=date::$(date +'%Y_%m_%d_%H_%M')"
      
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag devopsteamsdb/devopsteamsdb:openshift_testpage$(date +%s)

    - name: Login to dockerhub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}

    - name: Push image
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: devopsteamsdb/devopsteamsdb:openshift_testpage$(date +%s)
        file: Dockerfile
            
